<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepali Radio Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #121212, #1e1e1e);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: linear-gradient(to right, #673ab7, #512da8);
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .credit {
      text-align: center;
      margin: 10px 0;
      color: #aaa;
      font-size: 14px;
    }

    .player-controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    .control-btn {
      background: #673ab7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-btn:hover {
      background: #7e57c2;
      transform: translateY(-2px);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    #search {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 14px 20px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(8px);
      transition: 0.3s ease;
    }

    #search::placeholder {
      color: #ccc;
    }

    #search:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }

    #stations {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .station {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 16px 20px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .station:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.01);
    }

    .station.active {
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #9c27b0;
    }

    .station-name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .icon {
      font-size: 1.4rem;
    }

    audio {
      display: block;
      margin: 30px auto 10px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      background: white;
    }

    .now-playing {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .station-name {
        font-size: 1rem;
      }
      
      .control-btn {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìª Nepali Radio Player</h1>
  </header>

  <div class="credit">Made with ‚ù§Ô∏è by <strong>Bali</strong></div>

  <div class="player-controls">
    <button class="control-btn" id="playBtn">‚ñ∂Ô∏è Play</button>
    <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
  </div>

  <input type="text" id="search" placeholder="üîç Search your favorite station..." />
  <div id="stations"></div>

  <div class="now-playing" id="nowPlaying">Not playing</div>
  <audio id="player" controls></audio>

  <script src="radios.js"></script>
  <script>
    const searchInput = document.getElementById("search");
    const stationsDiv = document.getElementById("stations");
    const player = document.getElementById("player");
    const nowPlaying = document.getElementById("nowPlaying");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    let currentStation = null;

    function renderStations(filter = "") {
      stationsDiv.innerHTML = "";
      radios
        .filter(station => station.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(station => {
          const div = document.createElement("div");
          div.className = "station";
          if (currentStation === station.name) div.classList.add("active");

          const nameSpan = document.createElement("span");
          nameSpan.className = "station-name";
          nameSpan.textContent = station.name;

          const icon = document.createElement("span");
          icon.className = "icon";
          icon.textContent = "üéµ";

          div.appendChild(nameSpan);
          div.appendChild(icon);

          div.onclick = () => {
            currentStation = station.name;
            player.src = station.streamUrl;
            player.play();
            nowPlaying.textContent = `Now Playing: ${station.name}`;
            renderStations(filter);
          };

          stationsDiv.appendChild(div);
        });
    }

    // Play button functionality
    playBtn.addEventListener("click", () => {
      if (player.src) {
        player.play();
      } else if (radios.length > 0) {
        // Play the first station if none is selected
        currentStation = radios[0].name;
        player.src = radios[0].streamUrl;
        player.play();
        nowPlaying.textContent = `Now Playing: ${radios[0].name}`;
        renderStations(searchInput.value);
      }
    });

    // Pause button functionality
    pauseBtn.addEventListener("click", () => {
      player.pause();
    });

    searchInput.addEventListener("input", (e) => {
      renderStations(e.target.value);
    });

    renderStations();
  </script>
</body>
</html>
